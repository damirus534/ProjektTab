<div class="main-content">
    <div class="faulty-products-containter">
        <p>Zakup niemożliwy. Brak dostępnych egzemplarzy dla:</p>
        <p *ngFor="let cartElement of data">
            {{cartElement.name.length > 55 ? cartElement.name.substring(0, 52) + '...' : cartElement.name }}, Rozmiar: {{cartElement.size}}, Ilość: {{cartElement.amount}}, Dostępnych: {{cartElement.amountAvailable}}
        </p>
    </div>
    <button mat-flat-button (click)="dismiss()">OK</button>
</div>

<mat-sidenav-container class="example-container" >
  <mat-sidenav mode="side" opened="true" >
    <mat-accordion>
      <mat-expansion-panel hideToggle >
        <mat-expansion-panel-header>
          <mat-panel-title class="text1"  >
            On
          </mat-panel-title>
        </mat-expansion-panel-header >
        <p *ngFor="let type of types">{{type}}</p>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title class="text1">
            Ona
          </mat-panel-title>
        </mat-expansion-panel-header >
        <p *ngFor="let type of types">{{type}}</p>
      </mat-expansion-panel>
    </mat-accordion>

  </mat-sidenav>
  <mat-sidenav-content>

    <app-card [product]="productList" (eventTask)="selected($event)"></app-card>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-grid-list cols="9" rowHeight="70%">
  <mat-grid-tile colspan="2"></mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-card class="material-card">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form>
          <p>
            <mat-form-field class="input-form">
              <input type="text" matInput placeholder="Email" formControlName="email">
            </mat-form-field>
          </p>
          
          <p>
            <mat-form-field class="input-form">
              <input type="password" matInput placeholder="Hasło" formControlName="password">
            </mat-form-field>
          </p>
          
          <div class="button">
            <button mat-raised-button color="primary">Zaloguj</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="1">
    <mat-divider vertical class="material-divider"></mat-divider>
  </mat-grid-tile>
  <mat-grid-tile colspan="2">
    <mat-card class="material-card">
      <mat-card-title>Rejestracja</mat-card-title>
      <mat-card-content>
        <form>
          <p>
            <mat-form-field class="input-form">
              <input type="text" matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>
          </p>
          
          <p>
            <mat-form-field class="input-form">
              <input type="password" matInput placeholder="Hasło" formControlName="password" required>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field class="input-form">
              <input type="text" matInput placeholder="Adres" formControlName="address" required>
            </mat-form-field>
          </p>
          
          <div class="button">
            <button mat-raised-button color="primary">
              Zarejestruj
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile colspan="2"></mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="2" rowHeight="2:1" >
  <mat-grid-tile rowspan="2" colspan="1">
<mat-card class="photogallery"><gallery class="gallery"  [items]="images"></gallery></mat-card>
  </mat-grid-tile>
  <mat-grid-tile  rowspan="2" colspan="1">
    <mat-card *ngIf="productInfo" class="card">
      <mat-card-title class="titleCard">{{productInfo.productName}}</mat-card-title>
      <mat-card-content class="textCard">{{productInfo.description}}</mat-card-content>
      <mat-card-content class="prize" >Cena: {{productInfo.sellingPrice}} z≈Ç</mat-card-content>
      <mat-card-content class="sizeAmount">
        <mat-form-field class="sizeAmount" >
          <mat-label>Rozmiar</mat-label>
          <mat-select [(ngModel)]="selectedValue" (selectionChange)="error=''">
            <mat-option *ngFor="let prod of productOff" [value]="prod">
              {{prod.size}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content class="sizeAmount">
        <mat-form-field class="sizeAmount" *ngIf="selectedValue" >
          <mat-label>Ilosc</mat-label>
          <input (ngModelChange)="error=''" name="amount" matInput [(ngModel)]='amountValue' type="number" max="{{selectedValue.amountAvailable}}" min="0">
        </mat-form-field>
      </mat-card-content>
      <mat-card-content class="sizeAmount"><button class="sizeAmount"  color="primary" mat-flat-button (click)="addToCart()">Dodaj Do Koszyka</button></mat-card-content>
      <mat-card class="failure-info" *ngIf="error">
        {{error}}
      </mat-card>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>

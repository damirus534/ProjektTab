
<mat-card class="content">
  <mat-card-title ><button color="primary" class="title" mat-flat-button>{{title}}</button></mat-card-title>
  <mat-card-content><img class="image" [src]="url"></mat-card-content>
  <mat-card-content class="description"><div class="description"></div> <p>{{describe}}</p></mat-card-content>
</mat-card>

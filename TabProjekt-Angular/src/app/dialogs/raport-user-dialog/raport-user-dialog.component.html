<div class="dialog-container">
  <mat-card-title style="text-align:center" class="myTitle">Show order history</mat-card-title>
  <form [formGroup]="dateForm">
    <mat-form-field appearance="fill">
      <mat-label>Begining from:</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="beginningDateControl">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="margin:5px" appearance="fill">
      <mat-label>To:</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="endingDateControl">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <div class="buttonDivider">
      <button mat-raised-button color="primary" class="buttonClass" [disabled]="dateForm.invalid" (click)="generateRaport()">Generate</button>
    </div>
  </form>
</div>

<div class="dialog-container">
  <mat-card-title style="text-align:center" class="myTitle">Pokaż historie zamówień</mat-card-title>
  <form [formGroup]="dateForm">
    <mat-form-field appearance="fill">
      <mat-label>Wprowadź zakres dat</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker1">
        <input matStartDate formControlName="start" placeholder="Od:">
        <input matEndDate formControlName="end" placeholder="Do: ">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-date-range-picker #picker1></mat-date-range-picker>

      <mat-error *ngIf="range.controls['start'].hasError('startError')">Niepoprawna data początkowa</mat-error>
      <mat-error *ngIf="range.controls['start'].hasError('endError')">Niepoprawna data końcowa</mat-error>

      <!--<mat-label>Zaczynając od:</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="beginningDateControl">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field style="margin:5px" appearance="fill">
      <mat-label>Do:</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="endingDateControl">
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker-->
    </mat-form-field>
    <div class="buttonDivider">
      <button mat-raised-button routerLink="/history" mat-dialog-close color="primary" class="buttonClass" [disabled]="range.invalid" (click)="generateRaport()"  >Generuj</button>
    </div>
  </form>
</div>
